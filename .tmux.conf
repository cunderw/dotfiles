####################
# Plugins
####################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jaclu/tmux-menus' 
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set-option -g @plugin 'b0o/tmux-autoreload'

# has to be last plugin to load
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

####################
# Appearance
####################
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g window-status-current-style fg=magenta

set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style fg=cyan

set -g default-terminal "xterm-256color"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

color_wait=#ff79c6
color_copy=#f1fa8c
color_sync=#ff5555
color_tmux=#bd93f9
med_bg=#2122c
status_bg=#44475a
dark_text=#44475a
light_text=#bd93f9
highlight=#f8f8f2

set -g status on
set -g status-bg "$status_bg"
set -g status-style fg="$highlight"
set -g pane-border-style bg=default,fg=black
set -g pane-active-border-style bg=default,fg=color8
set -g pane-base-index 1
set -g renumber-windows on
set -g status-position bottom
set -g status-interval 5

mode_separator=""
set -g @mode_indicator_prefix_prompt " WAIT #[default]#[fg=$color_wait]$mode_separator"
set -g @mode_indicator_prefix_mode_style bg=$color_wait,fg=$dark_text,bold
set -g @mode_indicator_copy_prompt " COPY #[default]#[fg=$color_copy]$mode_separator"
set -g @mode_indicator_copy_mode_style bg=$color_copy,fg=$dark_text,bold
set -g @mode_indicator_sync_prompt " SYNC #[default]#[fg=$color_sync]$mode_separator"
set -g @mode_indicator_sync_mode_style bg=$color_sync,fg=$dark_text,bold
set -g @mode_indicator_empty_prompt " TMUX #[default]#[fg=$color_tmux]$mode_separator"
set -g @mode_indicator_empty_mode_style bg=$color_tmux,fg=$dark_text,bold

set -g status-right-length 100
set -g status-left '#{tmux_mode_indicator}'

set -g status-right "#[fg=$light_text]#[bg=$med_bg,fg=$light_text] CPU: #[fg=$highlight]#{cpu_percentage}  #[fg=$light_text]RAM: #[fg=$highlight]#{ram_percentage} #[fg=$color_tmux]#[bg=$color_tmux,fg=$dark_text,bold] %A, %d %b %Y %I:%M %p "
set -g status-justify left

set -g window-status-current-format " #[fg=$highlight,bold][#I] #W"
set -g window-status-format " #[fg=$light_text][#I] #W"

####################
# General Settings
####################
set -g mouse on
set -g aggressive-resize on
set -g allow-rename off
set -g base-index 1           # start windows numbering at 1
setw -g mode-keys vi

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# continuum and resurrect
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
set -g @continuum-save-interval '5'
set -g @resurrect-processes 'ssh'
set -g @resurrect-capture-pane-contents 'on'

#set -g default-terminal "xterm-256color"
#set -g default-terminal "${TERM}"
#set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
#set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

####################
# Keyboard Shortcuts
####################
bind R source-file ~/.tmux.conf
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -L 10
bind H resize-pane -R 10

bind X killw
bind x killp

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
